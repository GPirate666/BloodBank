<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-manage-users.css') }}">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('admin_users') }}" class="active">Manage Users</a></li>
                <li><a href="{{ url_for('admin_donations') }}">Manage Donations</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Breadcrumbs -->
            <div class="breadcrumb">
                <a href="{{ url_for('admin_dashboard') }}">Dashboard</a> / 
                <span>Manage Users</span>
            </div>

            <!-- Title and Back Button -->
            <header class="main-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h1>Manage Users</h1>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn-back">Back</a>
                </div>
            </header>

            <!-- Users Table -->
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user['username'] }}</td>
                            <td>{{ user['email'] }}</td>
                            <td>{{ user['role'] }}</td>
                            <td>
                                <a href="/admin/edit_user/{{ user['id'] }}" class="inline-edit">Edit</a>
                                <form action="/admin/delete_user/{{ user['id'] }}" method="POST" style="display:inline;">
                                    <button type="submit" class="inline-edit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
