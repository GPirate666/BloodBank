<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Donations</title>
</head>
<body>
    <h1>Manage Donations</h1>
    <table>
        <thead>
            <tr>
                <th>Donor</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for donation in donations %}
            <tr>
                <td>{{ donation.donor }}</td>
                <td>{{ donation.date }}</td>
                <td>{{ donation.amount }}</td>
                <td>{{ donation.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
